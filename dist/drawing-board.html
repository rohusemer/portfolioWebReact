<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pizarra Interactiva - RS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS - Layout -->
    <link rel="stylesheet" href="/assets/css/layout/variables.css">
    <link rel="stylesheet" href="/assets/css/layout/general.css">
    <link rel="stylesheet" href="/assets/css/layout/header.css">
    <link rel="stylesheet" href="/assets/css/layout/footer.css">
    <link rel="stylesheet" href="/assets/css/layout/responsive.css">
    <!-- Custom CSS - Pages -->
    <link rel="stylesheet" href="/assets/css/pages/drawing-board.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="navbar-container"></div> <!-- Contenedor para la barra de navegación -->

    <main class="container my-5">
        <h2 class="text-center mb-4">Pizarra Interactiva - Sugerencias</h2>
        
        <div class="controls-container">
            <h3>Controles</h3>
            <div class="d-flex flex-wrap align-items-center mb-3"> <!-- Usar flexbox para alinear controles -->
                <div class="me-3 mb-2">
                    <label for="colorPicker" class="form-label">Color:</label>
                    <input type="color" id="colorPicker" value="#000000" class="form-control form-control-color">
                    <!-- Clase Bootstrap para input color -->
                </div>
                <div class="me-3 mb-2">
                    <label for="brushSize" class="form-label">Tamaño del Pincel:</label>
                    <input type="range" id="brushSize" min="1" max="20" value="5" class="form-range">
                    <!-- Clase Bootstrap para slider -->
                </div>
                <div class="mb-2">
                    <span id="brushSizeValue" class="badge bg-secondary">5</span>px <!-- Mostrar valor del tamaño -->
                </div>
            </div>
            <div class="mb-3">
                <label for="drawingObservation" class="form-label">Observaciones:</label>
                <textarea id="drawingObservation" class="form-control" rows="3"
                    placeholder="Añade alguna observación sobre tu dibujo"></textarea>
            </div>
            <div class="d-flex justify-content-center"> <!-- Centrar los botones de acción -->
                <button id="undoButton" class="btn btn-secondary me-2"><i class="fas fa-undo"></i> Deshacer</button>
                <!-- Botón Deshacer -->
                <button id="clearButton" class="btn btn-danger me-2"><i class="fas fa-trash-alt"></i> Borrar</button>
                <!-- Icono y margen -->
                <button id="saveButton" class="btn btn-success"><i class="fas fa-save"></i> Guardar</button>
                <!-- Icono -->
            </div>
        </div>
        <canvas id="drawingCanvas"></canvas>
        <!-- Saved Drawings Section -->
        <div id="saved-drawings" class="py-5 bg-light">
            <!-- Los dibujos guardados se cargarán aquí por JavaScript -->
            <div id="drawings-gallery" class="row justify-content-center">
            </div>
        </div>
    </main>

    <footer>
        <div class="container text-center">
            <p>&copy; 2023 Ronny H. Segura. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/drawing-board.js"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
