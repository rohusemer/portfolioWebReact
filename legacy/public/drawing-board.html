<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pizarra Interactiva - RS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/layout/variables.css">
    <link rel="stylesheet" href="/assets/css/layout/general.css">
    <link rel="stylesheet" href="/assets/css/layout/header.css">
    <link rel="stylesheet" href="/assets/css/layout/footer.css">
    <link rel="stylesheet" href="/assets/css/pages/drawing-board.css">
    <link rel="stylesheet" href="/assets/css/components/carousel.css">
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="navbar-container"></div>

    <main class="container my-5">
        <section id="drawing-board-section" class="py-5">
            <h2 class="text-center mb-4">Pizarra Interactiva</h2>
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card glass-effect">
                        <div class="card-body">
                            <div class="row">
                                <!-- Columna de la Pizarra -->
                                <div class="col-lg-8">
                                    <h5 class="card-title text-center">Dibuja aquí</h5>
                                    <canvas id="drawingCanvas"></canvas>
                                </div>

                                <!-- Columna de Controles -->
                                <div class="col-lg-4">
                                    <h5 class="card-title text-center">Herramientas</h5>
                                    
                                    <!-- Color Picker -->
                                    <div class="mb-3">
                                        <label for="colorPicker" class="form-label">Color del Pincel</label>
                                        <input type="color" id="colorPicker" value="#000000" class="form-control form-control-color">
                                    </div>

                                    <!-- Brush Size -->
                                    <div class="mb-3">
                                        <label for="brushSize" class="form-label">Tamaño del Pincel: <span id="brushSizeValue" class="badge bg-secondary">5</span>px</label>
                                        <input type="range" id="brushSize" min="1" max="20" value="5" class="form-range">
                                    </div>

                                    <!-- Observations -->
                                    <div class="mb-3">
                                        <label for="drawingObservation" class="form-label">Observaciones</label>
                                        <textarea id="drawingObservation" class="form-control" rows="3" placeholder="Añade una nota a tu dibujo..."></textarea>
                                    </div>
                                    
                                    <!-- Action Buttons -->
                                    <div class="d-grid gap-2">
                                       <button id="undoButton" class="btn btn-secondary"><i class="fas fa-undo"></i> Deshacer</button>
                                       <button id="clearButton" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Borrar</button>
                                       <button id="saveButton" class="btn btn-success"><i class="fas fa-save"></i> Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Galería de Dibujos Guardados -->
        <section id="saved-drawings" class="py-5">
            <h3 class="text-center mb-4">Mis Dibujos Guardados</h3>
            <div id="drawings-gallery" class="row justify-content-center">
                <!-- Los dibujos se cargarán aquí -->
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/drawing-board.js"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
