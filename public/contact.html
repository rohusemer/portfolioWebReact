<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contacto - Ronny H. Segura</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS - Layout -->
    <link rel="stylesheet" href="/public/assets/css/layout/variables.css">
    <link rel="stylesheet" href="/public/assets/css/layout/general.css">
    <link rel="stylesheet" href="/public/assets/css/layout/header.css">
    <link rel="stylesheet" href="/public/assets/css/layout/footer.css">
    <link rel="stylesheet" href="/public/assets/css/layout/responsive.css">
    <!-- Custom CSS - Pages/Sections -->
    <link rel="stylesheet" href="/public/assets/css/pages/contact.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5Rt3zUynlr8s0sdeVXjrpFXaBxP/jGAkPEgO9PTgHzq7hfTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="navbar-container"></div> <!-- Contenedor para la barra de navegación -->

    <main class="container my-5">
        <section id="contact-page" class="py-5 contact-section">
            <h2 class="text-center mb-4">Contacto</h2>
            <div class="row justify-content-center">
                <div class="col-md-6 animate__animated animate__fadeInUp">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje:</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
                    </form>
                    <div class="mt-4 text-center">
                        <p><i class="fas fa-envelope me-2"></i> Email: <a
                                href="mailto:ronhuseg@espol.edu.ec">ronhuseg@espol.edu.ec</a></p>
                        <p><i class="fas fa-phone me-2"></i> Teléfono: +593 987139315</p>
                        <p><i class="fab fa-linkedin me-2"></i> LinkedIn: <a
                                href="https://www.linkedin.com/in/rohusemer/" target="_blank">linkedin.com/in/rohusemer</a></p>
                        <p><i class="fab fa-github me-2"></i> GitHub: <a href="https://github.com/rohusemer"
                                target="_blank">https://github.com/rohusemer</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container text-center">
            <p>&copy; 2023 Ronny H. Segura. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/assets/js/script.js"></script>
</body>

</html>
