<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Proyectos - RS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/layout/variables.css">
    <link rel="stylesheet" href="/assets/css/layout/general.css">
    <link rel="stylesheet" href="/assets/css/layout/header.css">
    <link rel="stylesheet" href="/assets/css/layout/footer.css">
    <link rel="stylesheet" href="/assets/css/layout/responsive.css">
    <!-- Custom CSS - Pages/Sections -->
    <link rel="stylesheet" href="/assets/css/pages/sections.css">
    <link rel="stylesheet" href="/assets/css/pages/projects.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="navbar-container"></div> <!-- Contenedor para la barra de navegación -->

    <main class=" container my-5">

        <!-- Projects Section -->
        <section id="projects" class="py-5">
            <h2 class="text-center mb-4">Proyectos</h2>
            <div id="projectsCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#projectsCarousel" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#projectsCarousel" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#projectsCarousel" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="d-flex justify-content-center">
                            <div class="card mb-4 shadow-sm" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">EXPLORA K5</h5>
                                    <p class="card-text">Educación virtual para niños
                                        de 4 a 7 años.</p>
                                    <a href="http://www.explora.espol.edu.ec/" class="btn btn-outline-primary">Ver
                                        Proyecto</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex justify-content-center">
                            <div class="card mb-4 shadow-sm" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">Project 2 Title</h5>
                                    <p class="card-text">Brief description of Project 2.</p>
                                    <a href="#" class="btn btn-outline-primary">Learn More</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex justify-content-center">
                            <div class="card mb-4 shadow-sm" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">Project 3 Title</h5>
                                    <p class="card-text">Brief description of Project 3.</p>
                                    <a href="#" class="btn btn-outline-primary">Learn More</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#projectsCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#projectsCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <!-- Saved Drawings Section -->
        <section id="saved-drawings" class="py-5 bg-light">
            <h2 class="text-center mb-4">Mis Dibujos Guardados</h2>
            <div id="drawings-gallery" class="row justify-content-center">
                <!-- Los dibujos guardados se cargarán aquí por JavaScript -->
            </div>
        </section>


    </main>

    <footer>
        <div class="container text-center">
            <p>&copy; 2023 Ronny H. Segura. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
